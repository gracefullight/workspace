name: Deploy Vercel

on:
  push:
    branches: [main]
    paths:
      - "apps/mcp-cafe24-admin-example/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/vercel.yml"
  pull_request:
    paths:
      - "apps/mcp-cafe24-admin-example/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/vercel.yml"

concurrency:
  group: vercel-cafe24-admin-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: apps/mcp-cafe24-admin-example
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CAFE24_ADMIN_EXAMPLE }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Vercel Pull
        run: |
          npx vercel pull --yes \
            --environment=${{ github.ref_name == 'main' && 'production' || 'preview' }} \
            --cwd $APP_DIR \
            --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Build
        run: |
          npx vercel build \
            ${{ github.ref_name == 'main' && '--prod' || '' }} \
            --cwd $APP_DIR \
            --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Deploy
        run: |
          npx vercel deploy --prebuilt \
            ${{ github.ref_name == 'main' && '--prod' || '' }} \
            --cwd $APP_DIR \
            --token=${{ secrets.VERCEL_TOKEN }}
