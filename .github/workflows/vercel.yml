name: Deploy MCP Cafe24 Callback to Vercel

on:
  push:
    branches: [main]
    paths:
      - "apps/mcp-cafe24-admin-example/**"
      - ".github/workflows/vercel.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/mcp-cafe24-admin-example

      - name: Build Vercel project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/mcp-cafe24-admin-example

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/mcp-cafe24-admin-example
